  /* Bart andando de skate */
  .bart {
    width: 100px;
    position: absolute;
    bottom: 10px;
    left: -120px; /* ComeÃ§a fora da tela */

  }

  @keyframes skate {
    0% { left: -120px; transform: rotate(0deg); }
    50% { left: calc(100% - 100px); transform: rotate(360deg); }
    100% { left: -120px; transform: rotate(0deg); }
  }
