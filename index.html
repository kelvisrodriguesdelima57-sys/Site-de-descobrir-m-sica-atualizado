<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interface com Bart</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #e0e0e0;
    height: 100vh;
  }

  header {
    background: #333;
    color: #fff;
    padding: 15px;
    text-align: center;
  }

  main {
    padding: 20px;
    text-align: center;
  }

  /* GIF do Bart flutuando na interface */
  .bart-interface {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 120px;
    z-index: 1000;
    animation: bounce 3s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
</style>
</head>
<body>

<header>
  <h1>Minha Interface</h1>
</header>

<main>
  <p>Bem-vindo ao site! Aqui está a interface principal.</p>
</main>

<!-- GIF do Bart na interface -->
<img class="bart-interface" src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyNndscWtxYTAzOXdyZ3JnY25heWg3MWM3ZGVjM3ZzdzIxOXFpYnRtOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/V4NSR1NG2p0KeJJyr5/giphy.gif" alt="Bart Simpson dançando">

</body>
</html>
